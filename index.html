<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Experiments</title>
    <style>
        /* Make the canvas fill the entire screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        canvas {
            display: block;  /* Remove extra space below canvas */
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvasContent"></canvas>
    <canvas id="readPixelData" hidden aria-hidden style="display: none;"></canvas>

    <script src="/scripts/system/system.js"></script>

    <script src="/scripts/game/entities.js" defer></script>
    <script src="/scripts/game/physics.js"></script>
    <script src="/scripts/system/render.js" defer></script>


</body>
</html>
